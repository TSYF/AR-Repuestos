{% extends 'base.html' %}

{% load static %}
{% block head %}
	<link rel="stylesheet" href="{%  static 'core/css/pages/inicio.css' %}">
{% endblock %}
{% block main %}

<main class="main m-0">
	<section class="hero">
		<div id="hero" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
			<li data-target="#hero" data-slide-to="0" class="active"></li>
			<li data-target="#hero" data-slide-to="1"></li>
			<li data-target="#hero" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="{%  static 'core/img/carrusel_inicio/ARR_tarjeta_mc.png' %}" alt="...">
				</div>
				<div class="carousel-item">
					<img src="{%  static 'core/img/trabajos/ARR_mercedes.JPEG' %}" alt="...">
				</div>
				<div class="carousel-item">
					<img src="{%  static 'core/img/trabajos/ARR_symbol.JPEG' %}" alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-target="#hero" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-target="#hero" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
			</button>
		</div>
	</section>

	<section class="nuestras-marcas">
		<div id="nuestrasMarcas" class="carousel--nuestras-marcas carousel slide bg-dark px-5 py-3 rounded" data-ride="carousel">

				<div class="carousel-item active">
					<div class="d-flex flex-wrap w-100">
							<img src="{%  static 'core/img/nuestras_marcas/Audi.jpeg' %}" class="carousel__img rounded" alt="...">
							<img src="{%  static 'core/img/nuestras_marcas/Baic.jpeg' %}" class="carousel__img rounded" alt="...">
							<img src="{%  static 'core/img/nuestras_marcas/BMW.jpeg' %}" class="carousel__img rounded" alt="...">
							<img src="{%  static 'core/img/nuestras_marcas/Brilliance.jpeg' %}" class="carousel__img rounded" alt="...">
							<img src="{%  static 'core/img/nuestras_marcas/Byd.jpeg' %}" class="carousel__img rounded" alt="...">
							<img src="{%  static 'core/img/nuestras_marcas/chrysler.jpeg' %}" class="carousel__img rounded" alt="...">
							<img src="{%  static 'core/img/nuestras_marcas/Changan.jpeg' %}" class="carousel__img rounded" alt="...">
							<img src="{%  static 'core/img/nuestras_marcas/Chevrolet.jpeg' %}" class="carousel__img rounded" alt="...">
							<img src="{%  static 'core/img/nuestras_marcas/Citroen.jpeg' %}" class="carousel__img rounded" alt="...">
							<img src="{%  static 'core/img/nuestras_marcas/daihatsu.jpeg' %}" class="carousel__img rounded" alt="...">
							<img src="{%  static 'core/img/nuestras_marcas/Dodge.jpeg' %}" class="carousel__img rounded" alt="...">
							<img src="{%  static 'core/img/nuestras_marcas/Fiat.jpeg' %}" class="carousel__img rounded" alt="...">
					</div>
				</div>
				<div class="carousel-item">
					<div class="d-flex flex-wrap w-100">
							<img src="{%  static 'core/img/nuestras_marcas/Ford.jpeg' %}" class="carousel__img rounded" alt="...">
							<img src="{%  static 'core/img/nuestras_marcas/Great Wall' %}.jpeg" class="carousel__img rounded" alt="...">
							<img src="{%  static 'core/img/nuestras_marcas/Haval.jpeg' %}" class="carousel__img rounded" alt="...">
							<img src="{%  static 'core/img/nuestras_marcas/Hino.jpeg' %}" class="carousel__img rounded" alt="...">

							<img src="{%  static 'core/img/nuestras_marcas/Mazda.jpeg' %}" class="carousel__img rounded" alt="...">
							<img src="{%  static 'core/img/nuestras_marcas/Mg.jpeg' %}" class="carousel__img rounded" alt="...">
							<img src="{%  static 'core/img/nuestras_marcas/Toyota.jpeg' %}" class="carousel__img rounded" alt="...">
							<img src="{%  static 'core/img/nuestras_marcas/Mitsubishi.jpeg' %}" class="carousel__img rounded" alt="...">
							<img src="{%  static 'core/img/nuestras_marcas/Nissan.jpeg' %}" class="carousel__img rounded" alt="...">

							<img src="{%  static 'core/img/nuestras_marcas/Peugeot.jpeg' %}" class="carousel__img rounded" alt="...">

					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-target="#nuestrasMarcas"
					data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-target="#nuestrasMarcas"
					data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</button>
			</div>
			<ol class="carousel-indicators mt-5">
				<li data-target="#nuestrasMarcas" data-slide-to="0" class="active"></li>
				<li data-target="#nuestrasMarcas" data-slide-to="1"></li>
				<li data-target="#nuestrasMarcas" data-slide-to="2"></li>
			</ol>
	</section>
</main>

{% endblock %}
