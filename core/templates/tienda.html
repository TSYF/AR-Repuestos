{% extends 'base.html' %}

{% load static %}

{% block main %}
	<main class="main py-4 m-5">
		<!--Botones para volver al inicio/categorio o al producto en si-->
		<div class="container mt-5">
			<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Inicio</a></li>
				<li class="breadcrumb-item"><a href="#">Categor√≠a</a></li>
				<li class="breadcrumb-item active" aria-current="page">Producto</li>
			</ol>
			</nav>
		</div>

		<!-- Productos -->
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<a href="producto.html">
						<div class="card h-100">
							<img src="{% static 'core/img/repuestos/ARR_capot.JPEG' %}" class="card-img-top" alt="...">
							<div class="card-body">
								<h5 class="card-title">Capot</h5>
							</div>
						</div>
					</a>
				</div>
				<div class="col-md-4">
					<a href="producto.html">
						<div class="card h-100">
							<img src="{% static 'core/img/repuestos/ARR_foco.JPEG' %}" class="card-img-top" alt="...">
							<div class="card-body">
								<h5 class="card-title">Focos</h5>
							</div>
						</div>
					</a>
				</div>
				<div class="col-md-4">
					<a href="producto.html">
						<div class="card h-100">
							<img src="{% static 'core/img/repuestos/ARR_tapabarro.jpg' %}" class="card-img-top" alt="...">
							<div class="card-body">
								<h5 class="card-title">Tapabarros</h5>
							</div>
						</div>
					</a>
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-md-4">
					<a href="producto.html">
						<div class="card h-100">
							<img src="{% static 'core/img/repuestos/ARR_parachoques.jpg' %}" class="card-img-top" alt="...">
							<div class="card-body">
								<h5 class="card-title">Parachoques</h5>
							</div>
						</div>
					</a>
				</div>
				<div class="col-md-4">
					<a href="javascript:void" data-toggle="modal" data-target="#modalNoDisponible">
						<div class="card h-100">
							<img src="{% static 'core/img/repuestos/ARR_refuerzo.JPEG' %}" class="card-img-top" alt="...">
							<div class="card-body">
								<h5 class="card-title">Refuerzos</h5>
							</div>
						</div>
					</a>
				</div>
				<div class="col-md-4">
					<a href="producto.html">
						<div class="card h-100">
							<img src="{% static 'core/img/repuestos/ARR_rejilla-pc' %}.JPEG" class="card-img-top" alt="...">
							<div class="card-body">
								<h5 class="card-title">Rejillas de Parachoques</h5>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>

		<div class="container text-center my-5">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-secondary">1</button>
				<button type="button" class="btn btn-secondary">2</button>
				<button type="button" class="btn btn-secondary">3</button>
				<button type="button" class="btn btn-secondary">4</button>
				<button type="button" class="btn btn-secondary">Next</button>
			</div>
		</div>
	</main>

	<!-- Modal -->
	<div class="modal fade" id="modalNoDisponible" tabindex="-1" aria-labelledby="modalNoDisponibleLabel" aria-hidden="true">
		<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="modalNoDisponibleLabel">Producto no disponible</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body">
				El producto seleccionado no tiene stock.
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Volver</button>
			</div>
		</div>
		</div>
	</div>
{% endblock main %}
