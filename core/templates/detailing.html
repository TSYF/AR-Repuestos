{% extends 'base.html' %}

{% load static %}

{% block head %}

	<link rel="stylesheet" href="{% static 'core/css/pages/detailing.css' %}">

{% endblock head %}
{% block main %}
	<main class="main p-4 m-5">
		<div class="container my-5">
			<h2 class="text-center mb-5">Datos de Contacto</h2>
			<form class="w-50 mx-auto" id="form_contacto">
				<div class="form-group row">
					<label class="col-5" for="rut">RUT</label>
					<input class="col-7" type="text" id="rut" name="rut" placeholder="12345678-9">
				</div>
				<div class="form-group row">
					<label class="col-5" for="nombre">Nombre</label>
					<input class="col-7" type="text" id="nombre" name="nombre" placeholder="Fulanito Perez">
				</div>
				<div class="form-group row">
					<label class="col-5" for="telefono">Numero de contacto</label>
					<input class="col-7" type="text" id="telefono" name="telefono" placeholder="9 1234 5678">
				</div>
				<div class="form-group row">
					<label class="col-5" for="email">Correo Electronico</label>
					<input class="col-7" type="email" class="form-control" id="email" name="email" placeholder="correo@proveedor.com">
				</div>
				<div class="form-group row">
					<label class="col-5" for="rut">Producto que desea contratar</label>
					<input class="col-7" type="text" id="rut" name="producto" placeholder="Spoiler">
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			
			</form>
		</div>
</main>
{% endblock main %}

{% block script %}
	<!-- Detailing Script -->
	<script src="{% static 'core/js/views/detailing.js' %}" type="module"></script>
{% endblock script %}
