{% extends 'base.html' %}

{% load static %}

{% block main %}
	<main class="main p-4 m-5">
		<div class="container my-5">
			<h2 class="text-center mb-5">Login</h2>
			<form class="w-50 mx-auto" id="form_login">
				<div class="form-group row">
					<label class="col-5" for="username">Nombre de Usuario</label>
					<input class="col-7" type="username" required class="form-control" id="username" name="username" placeholder="fulanito123">
				</div>
				<div class="form-group row">
					<label class="col-5" for="password">Contrase√±a</label>
					<input class="col-7" type="password" required id="password" name="password" placeholder="123456">
				</div>
				<button type="submit" class="btn btn-info">Log In</button>
			</form>
		</div>
	</main>
{% endblock main %}

{% block scripts %}
	<!-- signIn Script -->
	<script src="{% static 'core/js/views/signIn.js' %}" type="module"></script>
{% endblock scripts %}
