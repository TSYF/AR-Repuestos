{% load static %}

<div class="col-md-4">
    <a href="{% url 'producto' id=producto.id %}" {% if product.stock <= 0 %} data-toggle="modal" data-target="#modalNoDisponible" {% endif %}>
        <div class="card h-100">
            <img src="{% static 'core/img/' %}{{ producto.img }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ producto.nombre }}</h5>
            </div>
        </div>
    </a>
</div>
